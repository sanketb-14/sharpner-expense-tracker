<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Expense-tracker</title>
  </head>
  <body>
    <div
      class="flex justify-center items-center h-screen border-2 bg-slate-300"
    >
      <div class="w-full max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Expense Tracker</h1>

        <form id="expenseForm" class="mb-4">
          <div class="mb-4">
            <label for="amount" class="block text-sm font-medium text-gray-700"
              >Amount</label
            >
            <input
              type="number"
              id="amount"
              name="amount"
              value=""
              class="mt-1 block w-full shadow-sm sm:text-sm rounded-sm"
            />
          </div>

          <div class="mb-4">
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Description</label
            >
            <input
              type="text"
              id="description"
              name="description"
              value=""
              class="mt-1 block w-full shadow-sm sm:text-sm rounded-sm"
            />
          </div>
          <div class="mb-4">
            <label
              for="category"
              class="block text-sm font-medium text-gray-700"
              >Category</label
            >
            <select
              id="category"
              name="category"
              class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none sm:text-sm"
            >
              <option value="food">Food</option>
              <option value="groceries">Groceries</option>
              <option value="transportation">Transportation</option>
              <option value="entertainment">Entertainment</option>
              <option value="utilities">Utilities</option>
            </select>
          </div>
          <button
            type="submit"
            class="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Add Expense
          </button>
        </form>
        <div id="expenses" class="mt-8">
          <h2 class="text-lg font-bold mb-2">Added Expenses</h2>
          <ul
            id="expenseList"
            class="border border-gray-200 rounded-md p-4 max-h-60 overflow-y-auto"
          ></ul>
        </div>
      </div>
    </div>
    <script src="index.js">
      
    </script>
  </body>
</html>
